<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gumroad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="item-logo">
                <div class="container flex">
                <div class="logo">
                    <a href="#"><img src="img/logo.svg" alt="Gumroad" class="open-logo">
                    </a>
                    <a href="#"><img src="img/logo-white.svg" class="close-logo" alt="Gumroad"></a>
                </div>
                <button class="button">
                    <svg fill="#000" class="hamburger" viewBox="0 0 100 100" width="35">
                        <rect class="line top" width="85" height="5" x="10" y="35" rx="5"></rect>
                        <rect class="line bottom" width="85" height="5" x="10" y="65"></rect>
                    </svg>
                </button>
            </div>
                <div class="list">
                    <ul class="login">
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Start Selling</a></li>
                    </ul>
                    <ul class="items">
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">University</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Discover</a></li>
                    </ul>
                </div>
            </div>
            </div>
        </nav>
    </header>











    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</body>

</html>
